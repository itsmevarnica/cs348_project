<!-- loans_list.html -->
<table>
  <tr>
      <th>Loan ID</th>
      <th>Book Title</th>
      <th>Borrower Name</th>
      <th>Checkout Date</th>
      <th>Due Date</th>
      <th>Return Date</th>
  </tr>
  {% for loan in loans %}
  <tr>
      <td>{{ loan.loan_id }}</td>
      <td>{{ loan.title }}</td>
      <td>{{ loan.name }}</td>
      <td>{{ loan.checkout_date }}</td>
      <td>{{ loan.due_date }}</td>
      <td>{{ loan.return_date or 'Not Returned' }}</td>
  </tr>
  {% endfor %}
</table>
